<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        .form-group input {
            border-radius: 50px;
            padding: 0.8rem;
        }

        .btn-primary {
            border-radius: 50px;
            padding: 0.5rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 1.5rem;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            margin-left: -30px;
            margin-top: 10px;
        }

        .alert-danger {
            font-size: 1rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
    <script>
        function validatePasswords() {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;
            const messageResponse = document.getElementById('messageResponse');

            if (password !== confirmPassword) {
                messageResponse.textContent = "Passwords do not match.";
                return false; // Prevent form submission
            } else {
                messageResponse.textContent = ""; // Clear any previous error messages
                return true; // Allow form submission
            }
        }

        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(inputId + "Toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</head>
<body>

<div class="register-container">
    <div th:if="${messageResponse}" th:text="${messageResponse}" class="alert alert-danger text-center mt-3"></div>
    <h2>Register</h2>
    <form action="/auth/register" method="post" onsubmit="return validatePasswords()">
        <div class="form-group">
            <input type="text" name="fullName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group position-relative">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <i id="passwordToggle" class="toggle-password fas fa-eye" onclick="togglePasswordVisibility('password')"
               style="position: absolute; right: 10px; top: 10px;"></i>
        </div>
        <div class="form-group position-relative">
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                   placeholder="Confirm Password" required>
            <i id="confirmPasswordToggle" class="toggle-password fas fa-eye"
               onclick="togglePasswordVisibility('confirmPassword')"
               style="position: absolute; right: 10px; top: 10px;"></i>
        </div>
        <div id="messageResponse" class="error-message"></div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="/auth/login">Login here</a></p>
    </div>
</div>

</body>
</html>
