<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center">Welcome to the Menu Page</h1>
    <p>Your menu items will be listed here.</p>

    <!-- Logout button -->
    <button id="logoutButton" class="btn btn-danger">Logout</button>
</div>

<script>
    // Check if JWT token exists
    const token = localStorage.getItem('JWT_TOKEN');
    if (!token) {
        // If not logged in, redirect to login page
        window.location.href = 'index.html';
    } else {
        // Decode the token to get user information
        const decodedToken = jwt_decode(token);
        const email = decodedToken.sub; // Assuming 'sub' is the email
        const fullName = decodedToken.fullName; // Full name is in 'fullName' claim

        // Display the user's email and full name on the page
        document.addEventListener('DOMContentLoaded', function () {
            const userInfoContainer = document.createElement('div');
            userInfoContainer.innerHTML = `<h3>Welcome, ${fullName} (${email})</h3>`;
            document.querySelector('.container').prepend(userInfoContainer);
        });
    }

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
        // Call the logout endpoint (optional, for server-side logic)
        fetch('/logout', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('JWT_TOKEN')}` // Send the token if necessary
            }
        })
            .then(response => {
                // Clear the token from local storage
                localStorage.removeItem('JWT_TOKEN');

                // Redirect to the index page
                window.location.href = 'index.html'; // Redirect to index.html after logout
            })
            .catch(error => console.error('Error during logout:', error));
    });

    // Optionally, you can add code to fetch menu items here
</script>

</body>
</html>
