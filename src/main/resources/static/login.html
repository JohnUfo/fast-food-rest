<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p id="message" style="color: red;"></p>
</div>

<script>

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Send login request
        fetch('/login?email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password), {
            method: 'POST',
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store the token in localStorage
                    localStorage.setItem('JWT_TOKEN', data.token);

                    // Get the user's roles and redirect accordingly
                    const roles = data.roles;
                    if (roles.includes('ADMIN')) {
                        window.location.href = 'adminMenuPage.html';
                    } else {
                        window.location.href = 'userMenuPage.html';
                    }
                } else {
                    document.getElementById('message').innerText = data.message; // Show error message
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
