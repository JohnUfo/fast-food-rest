<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p id="message" style="color: red;"></p>
</div>

<script>
    function fetchUserData() {
        const token = localStorage.getItem('JWT_TOKEN');

        // Verify the user's token and get user details
        fetch('/api/users/getUserDetails', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {

                    const isAdmin = data.roles.some(role => role.name === 'ADMIN'); // Adjust based on your role object structure
                    const isUser = data.roles.some(role => role.name === 'USER'); // Adjust based on your role object structure

                    if (isAdmin) {
                        // If the user is an admin, redirect to the admin menu page
                        window.location.href = 'adminMenuPage.html';
                        return; // Exit the function to prevent further execution
                    }
                    if (!isUser) {
                        window.location.href = 'index.html';
                    }
                } else {
                    console.error('Failed to fetch user details:', data.message);
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
                window.location.href = 'index.html';
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('JWT_TOKEN');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }
        fetchUserData();
    });

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Send login request
        fetch('/login?email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password), {
            method: 'POST',
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store the token in localStorage
                    localStorage.setItem('JWT_TOKEN', data.token);

                    // Get the user's roles and redirect accordingly
                    const roles = data.roles;
                    if (roles.includes('ADMIN')) {
                        window.location.href = 'adminMenuPage.html';
                    } else {
                        window.location.href = 'userMenuPage.html';
                    }
                } else {
                    document.getElementById('message').innerText = data.message; // Show error message
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
