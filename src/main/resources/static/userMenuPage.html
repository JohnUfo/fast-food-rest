<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="../jsFunctions/userLoginData.js"></script>
</head>
<body>

<div class="container">
    <h2 class="text-center">User Menu</h2>
    <button class="btn btn-primary" onclick="window.location.href='basket.html'">Your Basket</button>
    <button class="btn btn-primary" onclick="window.location.href='categories.html'">View Categories</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<script>
    function logout() {
        const token = localStorage.getItem('JWT_TOKEN');

        fetch('/api/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (response.ok) {
                    // Remove the token from local storage after successful logout
                    localStorage.removeItem('JWT_TOKEN');
                    // Redirect to the login page
                    window.location.href = 'index.html';
                } else {
                    console.error('Failed to log out');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
