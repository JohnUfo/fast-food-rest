<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">User Menu</h2>
    <button class="btn btn-primary" onclick="window.location.href='basket.html'">Your Basket</button>
    <button class="btn btn-primary" onclick="window.location.href='categories.html'">View Categories</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<script>
    function fetchUserData() {
        const token = localStorage.getItem('JWT_TOKEN');

        // Verify the user's token and get user details
        fetch('/api/users/getUserDetails', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {

                    const isAdmin = data.roles.some(role => role.name === 'ADMIN'); // Adjust based on your role object structure
                    const isUser = data.roles.some(role => role.name === 'USER'); // Adjust based on your role object structure

                    if (isAdmin) {
                        // If the user is an admin, redirect to the admin menu page
                        window.location.href = 'adminMenuPage.html';
                        return; // Exit the function to prevent further execution
                    }
                    if (!isUser) {
                        window.location.href = 'index.html';
                    }
                } else {
                    console.error('Failed to fetch user details:', data.message);
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
                window.location.href = 'index.html';
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('JWT_TOKEN');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }
        fetchUserData();
    });

    // Logout function
    function logout() {
        const token = localStorage.getItem('JWT_TOKEN');

        fetch('/api/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (response.ok) {
                    // Remove the token from local storage after successful logout
                    localStorage.removeItem('JWT_TOKEN');
                    // Redirect to the login page
                    window.location.href = 'index.html';
                } else {
                    console.error('Failed to log out');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
