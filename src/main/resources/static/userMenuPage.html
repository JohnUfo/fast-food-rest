<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">User Menu</h2>
    <button class="btn btn-primary" onclick="window.location.href='basket.html'">Your Basket</button>
    <button class="btn btn-primary" onclick="window.location.href='categories.html'">View Categories</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<script>
    function logout() {
        localStorage.removeItem('JWT_TOKEN');
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
