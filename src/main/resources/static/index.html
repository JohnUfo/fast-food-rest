<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MAIN PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Online Food Ordering System</h1>
    <p>Please choose an option to continue:</p>
    <a href="/login" class="btn btn-primary">Login</a>
    <a href="/register" class="btn btn-success">Register</a>

</div>

<script>
    function fetchUserData() {
        const token = localStorage.getItem('JWT_TOKEN');

        // Verify the user's token and get user details
        fetch('/api/users/getUserDetails', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {

                    const isAdmin = data.roles.some(role => role.name === 'ADMIN'); // Adjust based on your role object structure
                    const isUser = data.roles.some(role => role.name === 'USER'); // Adjust based on your role object structure

                    if (isAdmin) {
                        // If the user is an admin, redirect to the admin menu page
                        window.location.href = 'adminMenuPage.html';
                        return; // Exit the function to prevent further execution
                    }
                    if (!isUser) {
                        window.location.href = 'index.html';
                    }
                } else {
                    console.error('Failed to fetch user details:', data.message);
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
                window.location.href = 'index.html';
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('JWT_TOKEN');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }
        fetchUserData();
    });
</script>

</body>
</html>
