<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">Admin Menu</h2>
    <div id="userDetails" class="mb-4"></div> <!-- Placeholder for user details -->
    <button class="btn btn-primary" onclick="window.location.href='userList.html'">See Users List</button>
    <button class="btn btn-primary" onclick="window.location.href='categories.html'">Manage Categories</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<script>
    function fetchUserData() {
        const token = localStorage.getItem('JWT_TOKEN');

        // Verify the user's token and get user details
        fetch('/api/users/getUserDetails', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {

                    const isAdmin = data.roles.some(role => role.name === 'ADMIN');
                    const isUser = data.roles.some(role => role.name === 'USER');

                    if (isUser) {
                       return window.location.href = 'userMenuPage.html';
                    }
                    if (!isAdmin) {
                        return window.location.href = 'index.html';
                    }
                } else {
                    console.error('Failed to fetch user details:', data.message);
                    return window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
                return window.location.href = 'index.html';
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('JWT_TOKEN');
        if (!token) {
            return window.location.href = 'index.html';
        }
        fetchUserData();
    });

    // Logout function
    function logout() {
        const token = localStorage.getItem('JWT_TOKEN');

        fetch('/api/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (response.ok) {
                    // Remove the token from local storage after successful logout
                    localStorage.removeItem('JWT_TOKEN');
                    // Redirect to the login page
                    window.location.href = 'index.html';
                } else {
                    console.error('Failed to log out');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
