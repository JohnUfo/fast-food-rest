<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">Admin Menu</h2>
    <button class="btn btn-primary" onclick="window.location.href='userList.html'">See Users List</button>
    <button class="btn btn-primary" onclick="window.location.href='categories.html'">Manage Categories</button>
    <button class="btn btn-primary" onclick="window.location.href='foods.html'">Manage Foods</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<script>
    // Function to check if the user has the admin role
    function checkAdminAccess() {
        const token = localStorage.getItem('JWT_TOKEN');
        if (token) {
            // Decode the JWT token to get user information
            const decodedToken = jwt_decode(token);


            const roles = decodedToken.roles || [];
            if (!roles.includes('ADMIN')) {
                // If the user does not have the admin role, redirect them
                alert("You do not have access to this page!");
                window.location.href = 'userMenuPage.html';
            }
        } else {
            // If no token is found, redirect to login page
            window.location.href = 'login.html';
        }
    }

    // Call the function to check for admin access
    checkAdminAccess();
</script>


</body>
</html>
