<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background: #ff6347; /* Tomato */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            background: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6347;
        }

        .card-body {
            padding: 20px;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            background: #f8f9fa;
            transition: background 0.3s;
        }

        .list-group-item:hover {
            background: #e9ecef;
        }

        .btn-primary, .btn-danger {
            transition: background 0.3s, transform 0.3s;
        }

        .btn-primary {
            background: #28a745; /* Green */
            border: none;
        }

        .btn-primary:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #dc3545; /* Red */
        }

        .btn-danger:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        footer {
            background: #343a40; /* Dark */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        .icon {
            font-size: 1.2rem;
        }
    </style>
    <script src="jsFunctions/adminLoginData.js"></script>
    <script src="jsFunctions/logout.js"></script>
</head>

<body>

<header>
    <h1>Admin Dashboard</h1>
    <h4>Manage Your Food Categories</h4>
</header>

<div class="container">
    <button class="btn btn-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

    <div class="row mt-4">
        <div class="col-12">
            <h3 class="text-center">Categories</h3>
            <div class="card">
                <div class="card-body">
                    <ul id="categoryList" class="list-group mb-4"></ul>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCategoryModal"><i class="fas fa-plus"></i> Add New Category</button>
                    <button class="btn btn-info mt-2" onclick="location.href='userList.html'"><i class="fas fa-users"></i> Manage Users</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Creating a New Category -->
<div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createCategoryModalLabel">Create New Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="newCategoryName" class="form-control" placeholder="Category Name" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createCategory()">Create Category</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Editing a Category -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="editCategoryName" class="form-control" placeholder="Category Name" required>
                <input type="hidden" id="editCategoryId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateCategory()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Deleting a Category -->
<div class="modal fade confirmation-modal" id="deleteCategoryModal" tabindex="-1" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteCategoryModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this category? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Script to Fetch Categories -->
<script>
    let categoryToDelete = null;

    // Function to fetch and display existing categories
    function fetchCategories() {
        fetch('/categories')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = ''; // Clear existing categories
                data.forEach(category => {
                    const categoryItem = document.createElement('li');
                    categoryItem.className = 'list-group-item';
                    categoryItem.textContent = category.name;

                    // Edit button
                    const editButton = document.createElement('button');
                    editButton.className = 'btn btn-warning btn-sm icon';
                    editButton.innerHTML = '<i class="fas fa-edit"></i>';
                    editButton.onclick = () => openEditCategoryModal(category.id, category.name);

                    // Delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'btn btn-danger btn-sm icon';
                    deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteButton.onclick = () => openDeleteCategoryModal(category.id)

                    // See Foods button
                    const seeFoodsButton = document.createElement('button');
                    seeFoodsButton.className = 'btn btn-info btn-sm icon';
                    seeFoodsButton.innerHTML = '<i class="fas fa-eye"></i> See category Foods';
                    seeFoodsButton.onclick = () => {
                        // Redirect to the page that lists foods of this category
                        window.location.href = `categoryFoods.html?id=${category.id}`;
                    };

                    categoryItem.appendChild(editButton);
                    categoryItem.appendChild(deleteButton);
                    categoryItem.appendChild(seeFoodsButton);
                    categoryList.appendChild(categoryItem);
                });
            })
            .catch(error => {
                console.error('Error fetching categories:', error);
                alert('An error occurred while fetching categories.');
            });
    }


    // Function to open the delete confirmation modal
    function openDeleteCategoryModal(id) {
        categoryToDelete = id; // Store the category ID to delete
        const deleteCategoryModal = new bootstrap.Modal(document.getElementById('deleteCategoryModal'));
        deleteCategoryModal.show();

        // Set the click event for the confirm button
        document.getElementById('confirmDeleteButton').onclick = () => deleteCategory(categoryToDelete);
    }

    // Function to create a new category
    function createCategory() {
        const categoryName = document.getElementById('newCategoryName').value;

        // Basic validation to ensure category name is not empty
        if (!categoryName.trim()) {
            alert('Please enter a valid category name.');
            return;
        }

        fetch('/categories', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: categoryName })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || 'An error occurred while creating the category.');
                    });
                }

                // Check for an empty response body
                if (response.status === 201) {
                    return response.json().catch(() => {
                        // If there's no body, return a placeholder
                        return { message: 'Category created successfully' };
                    });
                }
            })
            .then(data => {
                document.getElementById('newCategoryName').value = ''; // Clear input field

                // Hide the modal after successful creation
                const createCategoryModal = bootstrap.Modal.getInstance(document.getElementById('createCategoryModal'));
                createCategoryModal.hide();

                // Refresh the category list
                fetchCategories();
            })
            .catch(error => {
                console.error('Error creating category:', error);
                alert('An error occurred while creating the category: ' + error.message);
            });

    }


    // Function to open the edit category modal
    function openEditCategoryModal(id, name) {
        document.getElementById('editCategoryId').value = id;
        document.getElementById('editCategoryName').value = name;
        const editCategoryModal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
        editCategoryModal.show();
    }

    // Function to update a category
    function updateCategory() {
        const categoryId = document.getElementById('editCategoryId').value;
        const categoryName = document.getElementById('editCategoryName').value;

        fetch(`/categories/${categoryId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: categoryName })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                fetchCategories(); // Refresh categories

                // Hide the modal after updating
                const editCategoryModal = bootstrap.Modal.getInstance(document.getElementById('editCategoryModal'));
                editCategoryModal.hide();
            })
            .catch(error => {
                console.error('Error updating category:', error);
                alert('An error occurred while updating the category.');
            });
    }


    // Function to delete a category
    function deleteCategory(id) {
        fetch(`/categories/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Close the delete confirmation modal
                const deleteCategoryModal = bootstrap.Modal.getInstance(document.getElementById('deleteCategoryModal'));
                deleteCategoryModal.hide();

                fetchCategories(); // Refresh categories
            })
            .catch(error => {
                console.error('Error deleting category:', error);
                alert('An error occurred while deleting the category.');
            });
    }

    // Fetch categories on page load
    document.addEventListener('DOMContentLoaded', fetchCategories);
</script>

<footer>
    <p>&copy; 2024 Admin Panel</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
