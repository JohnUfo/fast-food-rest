<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">Verify Your Email</h2>
    <form id="verifyForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Verification Code</label>
            <input type="text" class="form-control" id="code" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>
    <p id="verificationMessage" style="color: red;"></p>
</div>

<script>
    document.getElementById('verifyForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const code = document.getElementById('code').value;

        fetch('/verify-email?email=' + encodeURIComponent(email) + '&code=' + encodeURIComponent(code), {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('verificationMessage').innerText = data.message;
                if (data.success) {
                    // Redirect to login page after successful verification
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Update with the correct path to your login page
                    }, 2000); // Optional: wait 2 seconds before redirecting
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
