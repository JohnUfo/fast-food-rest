<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center">Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p id="message" style="color: red;"></p>
</div>

<script>
    function fetchUserData() {
        const token = localStorage.getItem('JWT_TOKEN');

        // Verify the user's token and get user details
        fetch('/api/users/getUserDetails', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {

                    const isAdmin = data.roles.some(role => role.name === 'ADMIN'); // Adjust based on your role object structure
                    const isUser = data.roles.some(role => role.name === 'USER'); // Adjust based on your role object structure

                    if (isAdmin) {
                        // If the user is an admin, redirect to the admin menu page
                        window.location.href = 'adminMenuPage.html';
                        return; // Exit the function to prevent further execution
                    }
                    if (!isUser) {
                        window.location.href = 'index.html';
                    }
                } else {
                    console.error('Failed to fetch user details:', data.message);
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
                window.location.href = 'index.html';
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('JWT_TOKEN');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }
        fetchUserData();
    });
    document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ fullName, email, password })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
                if (data.success) {
                    // Redirect to the email verification page after successful registration
                    window.location.href = 'verify-email.html';
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
